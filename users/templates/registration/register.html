{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    {% if request.user.is_authenticated %}
        
        <h3>You have already registered</h3>
        <button class='btn btn-primary text-light'><a class='text-decoration-none' href="{%url 'logout' %}">Logout</a></button>

    {% else %}

        <form action="" method="post" enctype='multipart/form-data'>

            {% csrf_token %}
            {{form | crispy}}
            {{form_added | crispy}}
    

            {% comment %} <input type="submit" value="Register"> {% endcomment %}
            <button class='btn btn-primary mt-3' type="submit">Register</button>
        </form>

        {% endif %}
{% endblock content %}

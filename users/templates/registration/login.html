{% extends 'base.html' %}
{% load static %}

 {% block content %} 
    

    <div class="row ms-3">
        <div class="col-md-6 offset-md-3">
            <h3 class='mt-3'>Please Login</h3>
            <form action="{% url 'login' %}" method="post">
                {% load crispy_forms_tags %}
                {% csrf_token %} {{form|crispy}}
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>
        </div>
    </div>
{% endblock content %}
